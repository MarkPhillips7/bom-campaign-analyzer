<template>
  <require from="./date-format"></require>
  <section class="au-animate">
    <h4 class="pull-right">Current Environment: <span class="bom-green">${environment}</span></h4>

    <div class="pull-left">
      <div show.bind="errorMessage">
        <div class="top-buffer"></div>
        <div class="alert alert-danger" role="alert"><strong>Yikes! </strong>
          <pre>${errorMessage}</pre>
        </div>
      </div>

      <h2>SLD Export History</h2>

      <grid read.call="fetchExportHistory($event)"
            pageable.bind="false"
            sortable.bind="false"
            no-rows-message="Sorry, no SLD export history records found">
        <grid-row>
          <grid-col class="col-sm-1" heading="Export ID" field="Id">${ $item.Id }</grid-col>
          <grid-col class="col-sm-1" heading="SLD Target Spec" field="TargetSpec">${ $item.TargetSpec }</grid-col>
          <grid-col class="col-sm-1" heading="Description" field="Description">${ $item.Description}</grid-col>
          <grid-col class="col-sm-1" heading="IMSI Count" field="ImsiCount">${ $item.ImsiCount | numberFormat:'0,0' }
          </grid-col>
          <grid-col class="col-sm-1" heading="Exported By" field="CreateUserFullName">${ $item.CreateUserFullName }
          </grid-col>
          <grid-col class="col-sm-1" heading="Exported On" field="CreateTime">${ $item.CreateTime | dateFormat:'M/D/YYYY
            h:mm:ss a'}
          </grid-col>
        </grid-row>
      </grid>
    </div>
  </section>
</template>
