<template bindable="auth,router">
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <div class="navbar-header">
      <span class="navbar-brand">${router.title}</span>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
          <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" href.bind="row.href">${row.title}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="loader" if.bind="router.isNavigating">
          <i id="" class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
        <li>
          <a show.bind="!auth.loggedIn" href="#/login">Login</a>
          <a show.bind="auth.loggedIn" href="#/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</template>
